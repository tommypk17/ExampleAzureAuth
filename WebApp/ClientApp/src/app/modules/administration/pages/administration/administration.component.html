<div class="card">
  <h3>Add Application Users</h3>
  <div>
    <input placeholder="Search Users" type="text">
    <button>Search</button>
  </div>
  <div *ngIf="foundUsers.length > 0">
    <table>
      <thead>
      <tr>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Email</td>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of foundUsers">
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="card">
  <h3>Current Application Users</h3>
  <table>
    <thead>
      <tr>
          <td>Name</td>
          <td>Role</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.displayName}}</td>
        <td>{{user.role? user.role: 'No Role'}}</td>
      </tr>
    </tbody>
  </table>
</div>
